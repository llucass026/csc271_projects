<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Submission Page</title>
</head>
<body>
    <a href="./index.html">Home </a>


    <form action="./index.html" method="post">
        <p>Recipe Form</p>

        <p>Recipe Name:
            <input type="text" name="Recipe" size="15"/>
        </p>

    </form>


    <form>
        <form action="./index.html"></form>

        <p>Ingredients:</p>
        <textarea name="" cols="20" rows="4">Enter your Ingredients...</textarea>

        </form>
    
        <form>
            <form action="./index.html"></form>
    
            <p>Instructions:</p>
            <textarea name="" cols="20" rows="4">Enter your Instructions...</textarea>
    
            </form>
      
    <form action="./index.html">
        <p>Please select a difficulty Level:
        <br />

        <input type="radio" name="difficulty" value="Easy" checked="unchecked" /> Easy
        <input type="radio" name="difficulty" value="Medium" checked="unchecked" /> Medium
        <input type="radio" name="difficulty" value="Hard" checked="unchecked" /> Hard
        </p>
    </form>

    <form action="./index.html"></form>
        <p>Dietary preferences:
        <br />

        <input type="checkbox" name="Dietary" value="Vegetarian" checked="unchecked" /> Vegetarian
        <input type="checkbox" name="Dietary" value="Vegan" checked="unchecked" /> Vegan
        <input type="checkbox" name="Dietary" value="Lactose Intolerant" checked="unchecked" /> Lactose
        <input type="checkbox" name="Dietary" value="Halal" checked="checked" /> Halal
        </p>
    </form>

    <form action="./index.html">
        <input type="submit" name="Submit" value="Submit" />
    </form>
</body>
</html>
